version: "3.11"
services:
  app:
    build:
      context: .
      args:
        - DEV=true
    volumes:
      - ./app:/app
      - ./data:/app/data  # 새로운 볼륨 추가
      - ./.flake8:/app/.flake8  # .flake8 파일 추가
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

